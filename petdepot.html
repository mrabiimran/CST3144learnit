<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
    <title>Vue Js Pet Depot</title>
</head>
<body>
<div id="app">
    <header>
        <h1 v-text="sitename"></h1>
    </header>
    <main>
        <figure>
            <img :src="product.image" alt="">
        </figure>
        <h2 v-text="product.title"></h2>
        <p v-text="product.description"></p>
        <p>
            Price: {{product.price}}
        </p>
    </main>
</div>    
  <script type="text/javascript">
        let webstore=new Vue({
            // //the vue instance
            el:'#app',//the option object':Dom mounitng point
            data: { //the 'data option'
            //the key 'sitename' matches the value of v-text earlier
            sitename:'Vue,js Pet Depot',
        product:{
            id:1001,
            title:"Cat Food,25lb-bag",
            description:"A 25 pound imported cat food from <em>USA</em>, "+ "organic goodness for your persian cat.",
            price:200 ,
            image:"images\catofficial.jpg" ,

        }}
        });
    </script>   
</body>
</html>
